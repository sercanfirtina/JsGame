<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <style>
        body {
            padding: 0;
            margin: 0;
            overflow: hidden;
        }
    </style>
</head>
<body>

    <canvas id="canvas"></canvas>

    <script type="text/javascript">

        //for canvas animation 
        window.animasyonFrameRequest = (function () {
            return window.requestAnimationFrame ||
                window.webkitRequestAnimationFrame ||
                window.mozRequestAnimationFrame ||
                window.oRequestAnimationFrame ||
                window.msRequestAnimationFrame ||
                function (callback) {
                    return window.setTimeout(callback, 1000 / 60);
                };
        })();



        var canvas = document.getElementById("canvas"),
            ctx = canvas.getContext("2d"), //canvas context created
            W = window.innerWidth, //playground width
            H = window.innerHeight, //playground height
            pieces = [], //this array includes pieces
            ball = {},
            rod = [2];

        canvas.width = W;
        canvas.height = H;

        ctx.fillRect(0, 0, W, H);

        //describe ball object
        ball = {
            x: 50,
            y: 50,
            r: 5,
            c: "blue",
            xs:4, //speed of X-axis
            ys:8,

            draw: function () {
                ctx.beginPath();
                ctx.fillStyle = this.c;
                ctx.arc(this.x, this.y, this.r, 0, Math.PI * 2, false);
                ctx.fill();
            }
        };


        //created function for rod

        function Shovel(position) {
            this.h = 5;
            this.w = 150;

            // shovel position

            this.x = W/2 - this.w/2;
            this.y = (position == "top") ? 0 : H - this.h;
        }

        // add shovel to rod array
        rod.push(new Shovel("bottom"));
        rod.push(new Shovel("top"));


        function drawCanvas() {
            ctx.fillStyle = "#FFFF00";
            ctx.fillRect(0, 0, W, H);
        }


        function draw() {
            drawCanvas();
            for (var i = 0; i < rod.length; i++) {

                p = rod[i];
                ctx.fillStyle = "blue";
                ctx.fillRect(p.x, p.y, p.w, p.h);
            }
            ball.draw();
            update();
        }

        function animLoop() {
            res = animasyonFrameRequest(animLoop);
            draw();
        }


        animLoop();
    </script>

</body>
</html>

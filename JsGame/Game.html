<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <style>
        body {
            padding: 0;
            margin: 0;
            overflow: hidden;
        }
    </style>
</head>
<body>

    <canvas id="canvas"></canvas>

    <script type="text/javascript">

        var canvas = document.getElementById("canvas"),
            ctx = canvas.getContext("2d"), //canvas context created
            W = window.innerWidth, //playground width
            H = window.innerHeight; //plagground height

        canvas.width = W;
        canvas.height = H;

        ctx.fillRect(0, 0, W, H);

    </script>

</body>
</html>
